<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>链接页面</title>
</head>
<body>
    <h1>欢迎使用XF蕾哒</h1>
    <p>第一次不会使用，请点击查看教程：</p>
    <a href="http://220.231.145.12:65411/help">查看教程</a>
    <br><br>
    <p>老司机直接开始表演，蕾哒观看地址：</p>
    <a id="keyLink" href="#">生成的链接</a>

    <script>
        // 获取当前页面的URL
        const url = new URL(window.location);
        // 创建URLSearchParams对象
        const params = new URLSearchParams(url.search);
        // 从URL参数中获取key的值
        const key = params.get('key');

        // 检查key是否存在，并更新链接
        if (key) {
            const keyLink = `http://220.231.145.12:65411/?key=${key}`;
            document.getElementById('keyLink').href = keyLink;
            document.getElementById('keyLink').innerText = `使用key跳转到链接：${keyLink}`;
        } else {
            document.getElementById('keyLink').innerText = '未知错误';
        }
    </script>
</body>
</html>
